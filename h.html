        let words = ['яблоко'];
        let word = words[Math.floor(Math.random() * words.length)];
        let template = [];
        for (let i = 0; i < word.length; i++) {
            template.push('_');
        }
        console.log(template)
        let remainLetters = word.length
        alert('Привет я загадал слово состоящее из ' + remainLetters + 'букв, попробуй угадай!')
        while (remainLetters > 0) {
            alert(template.join(' '));
            let guess = prompt('Введите букву: ').toLowerCase();
            if (guess === null) {
                break;
            }
            else if (guess.length > 1) {
                alert('Введите одну букву!');
            } else {
                for (const key in word) {
                    if(template[key] !== guess){
                        if (word[key] === guess) {
                            template[key] = guess;
                            remainLetters--; 
                        }
                    }
                }
            }
            
        }
        alert(template.join(' '));
        alert("Молодец это правильный ответ " + word);
        
    </script>
